# plugin manager ================================
[[plugins]]
repo = 'Shougo/dein.vim'

# color scheme ==================================
[[plugins]]
repo = 'nvim-lualine/lualine.nvim'
depends = ['nvim-web-devicons', 'gruvbox']
hook_post_source = '''
  exe 'source' expand(g:nvim_home_dir . '/luascripts/lualine.lua')
'''

[[plugins]]
repo = 'morhetz/gruvbox'
hook_add = '''
colorscheme gruvbox
set termguicolors
'''

# icon ==========================================
[[plugins]]
repo = 'kyazdani42/nvim-web-devicons'
